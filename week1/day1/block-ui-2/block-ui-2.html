<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="block-ui-2.css" />
  </head>
  <body class="body">
    <div class="container">
      <img src="block-ui-2-bg.jpg" alt="Block UI 2" class="image" />
      <div class="profile-container">
        <section class="profile">
          <img
            src="block-ui-2-bg.jpg"
            alt=""
            class="profile-image"
          />
          <div class="profile-desc">
            <span class="text-name text-white">Joseph max</span>
            <span class="text-job text-white">Web developer</span>
          </div>
        </section>
      </div>
      <div class="content">
        <div class="item">
          <span>followers</span>
          <div class="follow counter">1,200</div>
        </div>
        <div class="item">
          <span>followings</span>
          <div class="following counter">1,200</div>
        </div>
        <div class="item">
          <span>messages</span>
          <div class="message counter">1,200</div>
        </div>
        <div class="item">
          <span>likes</span>
          <div class="like counter">1,200</div>
        </div>
        <div class="item">
          <span>comments</span>
          <div class="comment counter">1,200</div>
        </div>
      </div>
    </div>
  </body>
</html>
