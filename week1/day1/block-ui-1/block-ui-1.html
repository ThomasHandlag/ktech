<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="block-ui-1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="row">
        <div class="left-column bandwidth-color-primary">
          <span class="bandwidth-text"></span>
        </div>
        <div class="right-column">
          <div
            class="right-column-percent bandwidth-color-secondary bandwidth-percent"
          >
            <span class="bandwidth-percent-text"></span>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="left-column storage-color-primary">
          <span class="storage-text"></span>
        </div>

        <div class="right-column">
          <div
            class="right-column-percent storage-color-secondary storage-percent"
          >
            <span class="storage-percent-text"></span>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="left-column users-color-primary">
          <span class="users-text"></span>
        </div>

        <div class="right-column">
          <div class="right-column-percent users-color-secondary users-percent">
            <span class="users-percent-text"></span>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="left-column visitors-color-primary">
          <span class="visitors-text"></span>
        </div>

        <div class="right-column">
          <div
            class="right-column-percent visitors-color-secondary visitors-percent"
          >
            <span class="visitors-percent-text"></span>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="left-column email-color-primary">
          <span class="email-text"></span>
        </div>

        <div class="right-column">
          <div class="right-column-percent email-color-secondary email-percent">
            <span class="email-percent-text"></span>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="left-column basic-color-primary">
          <span class="basic-text"></span>
        </div>

        <div class="right-column">
          <div class="right-column-percent basic-color-secondary basic-percent">
            <span class="basic-percent-text"></span>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="left-column other-color-primary">
          <span class="other-text"></span>
        </div>

        <div class="right-column">
          <div class="right-column-percent other-color-secondary other-percent">
            <span class="other-percent-text"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
